<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linguistic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="/static/lang_trans.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/templates/index.html">Linguistic</a>
            
        </div>
    </nav>

    <!-- Home Section -->

    <section class="header">
        <div class="container">
            <div class="middle">
                <h1 class="text-white fw-bold">Language Translation<span class="theme-text"><br>Translate any English language text to any other language.</span></h1> 
                <a class="btn theme-text get-started" href="#Translation" role="button">Get Started</a>
            </div>
        </div>
    </section>

    <!-- Translation Section -->

    <section class="Translation" id="Translation">
        <div class="container">
            <form action="/templates/lang_trans.html" method="post">
                <div class="form-group">
                    <label for="Target">Select target Language</label>
                    <select class="form-control fw-bold" id="Target" name="Target">
                      <option>Arabic</option>
                      <option>Czech</option>
                      <option>German</option>
                      <option>English</option>
                      <option>Spanish</option>
                      <option>Estonian</option>
                      <option>Finnish</option>
                      <option>French</option>
                      <option>Gujarati</option>
                      <option>Hindi</option>
                      <option>Italian</option>
                      <option>Japanese</option>
                      <option>Kazakh</option>
                      <option>Korean</option>
                      <option>Lithuanian</option>
                      <option>Latvian</option>
                      <option>Burmese</option>
                      <option>Nepali</option>
                      <option>Dutch</option>
                      <option>Romanian</option>
                      <option>Russian</option>
                      <option>Sinhala</option>
                      <option>Turkish</option>
                      <option>Vietnamese</option>
                      <option>Chinese</option>
                      <option>Afrikaans</option>
                      <option>Azerbaijani</option>
                      <option>Bengali</option>
                      <option>Persian</option>
                      <option>Hebrew</option>
                      <option>Croatian</option>
                      <option>Indonesian</option>
                      <option>Georgian</option>
                      <option>Khmer</option>
                      <option>Macedonian</option>
                      <option>Malayalam</option>
                      <option>Mongolian</option>
                      <option>Marathi</option>
                      <option>Polish</option>
                      <option>Pashto</option>
                      <option>Portuguese</option>
                      <option>Swedish</option>
                      <option>Swahili</option>
                      <option>Tamil</option>
                      <option>Telugu</option>
                      <option>Thai</option>
                      <option>Tagalog</option>
                      <option>Ukrainian</option>
                      <option>Urdu</option>
                      <option>Xhosa</option>
                      <option>Galician</option>
                      <option>Slovene</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Input">Input</label>
                    <input type="text" class="form-control" id="Input" placeholder="Your Input" name="Input">
                  </div>
                <input type="submit" id="sub" disabled="true" style="display: none">
                <label for="sub" class="btn btn-warning btn-lg btn-block mt-3">Submit</label>
            </form>
            <script>
                document.querySelector("input[type=text]").onchange = ({
                  target: { value },
                }) => {
                  document.querySelector("input[type=submit]").disabled = !value;
                };
              </script>
            {%if output %}
              <div class="result">
                <h2>Output Text:</h2>
                <p class="fw-bold">{{output}}</p>
              </div>
            {% endif%}
        </div>
    </section>
</body>

</html>
